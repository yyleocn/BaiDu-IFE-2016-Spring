<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>For loop setTimeout</title>
</head>
<body>
<script type="text/javascript">
    function test() {
        var i = 0;
        (function () {
            if (i >= 5) {
                alert('done!');
                return;
            }
            alert(i);
            i++;
            window.setTimeout(arguments.callee, 2000);
        })();
    }
    test();
</script>
</body>
</html>
