<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>基础JavaScript练习（二）</title>
    <style type="text/css">
        #numQueue{
            height: 200px;
            overflow: auto;
            margin-top:10px;
        }
        .numBox {
            display: inline-block;
            margin: 2px;
            width: 10px;
            background-color: #F00;
        }

        .numBox:hover {
            cursor: pointer;
            background-color: #00ff00;
        }
    </style>
</head>
<body>
<div class="formGroup">
    <label><input type="text" name="num"></label>&emsp;
    <button type="button" id="leftIn">左侧入</button>&emsp;
    <button type="button" id="rightIn">右侧入</button>&emsp;
    <button type="button" id="randomNum">随机20个数字</button>&emsp;
    <button type="button" id="leftOut">左侧出</button>&emsp;
    <button type="button" id="rightOut">右侧出</button>
</div>
<div id="numQueue"></div>
<div id="msgList"></div>
<script src="task.js" type="text/javascript"></script>
</body>
</html>
