<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    function addEvent(obj$, event$, fn$) {
        (obj$.attachEvent) ?//ie
                obj$.attachEvent('on' + event$, function () {
                    fn$.call(obj$);
                }) :
                obj$.addEventListener(event$, fn$, 0);
    }

    (function () {
        var buttonObj = document.querySelectorAll('button#button')[0];
        var displayObj = document.querySelectorAll('span#aqi-display')[0];
        var inputObj = document.querySelectorAll('input#aqi-input')[0];
        addEvent( buttonObj, 'click', function(){
            displayObj.innerHTML = inputObj.value;
        } )
    })();

</script>
</body>
</html>
