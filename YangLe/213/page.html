<html>
<head>
    <meta charset="utf-8">
    <title>IFE JavaScript Task 01</title>
</head>
<body>

<label>请输入北京今天空气质量：<input id="aqi-input" type="text"></label>
<button id="button">确认填写</button>

<div>您输入的值是：<span id="aqi-display">尚无录入</span></div>

<script type="text/javascript">

    var addEvent = function (obj$, eventType$, fn$) {
        var args = Array.prototype.slice.call(arguments, 3);
        var cfn = function (eventObj$) {
            fn$.apply(obj$, [eventObj$].concat(args));
        };
        if (obj$.addEventListener) {
            obj$.addEventListener(eventType$, cfn, false);
        } else if (obj$.attachEvent) {
            obj$.attachEvent('on' + eventType$, cfn);
        } else {
            obj$['on' + eventType$] = cfn;
        }
    };

    (function () {
        var buttonObj = document.querySelectorAll('button#button')[0];
        var displayObj = document.querySelectorAll('span#aqi-display')[0];
        var inputObj = document.querySelectorAll('input#aqi-input')[0];
        addEvent(buttonObj, 'click', function () {
            displayObj.innerHTML = inputObj.value;
        })
    })();

</script>
</body>
</html>
