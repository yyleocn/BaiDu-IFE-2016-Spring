<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>新世界</title>
    <link href="project.css" rel="stylesheet">
    <link href="page.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div id="navBar">
        <div id="logo"></div>
        <div id="navList">
            <div class="navTag active">首页</div>
            <div class="navTag">最新活动</div>
            <div class="navTag">项目介绍</div>
            <div class="navTag">爱心社区</div>
            <div class="navTag">关于我们</div>
            <div class="navTag login"><img src="img/login.png">登录</div>
        </div>
    </div>
    <div class="banner bannerA">
        <div class="bannerContent">
            <div class="textA">Time of new life</div>
            <div class="textB">新时代，年轻的人们让我们一起<br>体验新生活，享受新生活</div>
            <button class="entranceBtn"><span>开始体验</span></button>
        </div>
    </div>
    <div class="banner bannerB">
        <div class="bannerTag">
            <img class="bannerTagImg" src="img/bannerBIco1.png">
            <div class="bannerTagContent">
                <p class="bannerTagContent">打造全新的世界观让你更爱你的生活</p>
            </div>
        </div>
        <div class="bannerTag">
            <img class="bannerTagImg" src="img/bannerBIco2.png">
            <div class="bannerTagContent">
                <p class="bannerTagContent">丰富多彩的公益活动，发挥新世界的主人公意识</p>
            </div>
        </div>
        <div class="bannerTag">
            <img class="bannerTagImg" src="img/bannerBIco3.png">
            <div class="bannerTagContent">
                <p class="bannerTagContent">时尚的新理念，超前体验未知的生活</p>
            </div>
        </div>
        <div class="bannerTag">
            <img class="bannerTagImg" src="img/bannerBIco4.png">
            <div class="bannerTagContent">
                <p class="bannerTagContent">完善的培养机制，培养你全新的世界观</p>
            </div>
        </div>
    </div>
    <div class="banner bannerC">
        <div class="bannerImg">
            <img id="bannerCImg" src="img/bannerCIco.png">
        </div>
        <p class="bannerContent">关于新世界，你不知道的还有什么？</p>
    </div>
    <div class="banner bannerD">
        <div class="bannerTitle textCenter">查找新世界城市活动信息</div>
        <div class="bannerText textCenter">每个城市都有不同的活动信息，请自主查询您所需要来了解的城市</div>
        <form class="bannerForm textCenter" method="get" action="#">
            <div class="formComponent">
                <input name="province" placeholder="国家"/>
                <ul class="selectList">
                    <li value="China">中国</li>
                    <li value="Japan">日本</li>
                    <li value="Korea">韩国</li>
                </ul>
            </div>
            <div class="formComponent">
                <input name="province" placeholder="省份"/>
                <ul class="selectList">
                    <li value="BeiJing">北京市</li>
                    <li value="TianJin">天津市</li>
                    <li value="HeBei">河北省</li>
                    <li value="ShanXi">陕西省</li>
                    <li value="NeiMengGu">内蒙古自治区</li>
                    <li value="LiaoNing">辽宁省</li>
                </ul>
            </div>
            <div class="formComponent">
                <input name="City" placeholder="城市"/>
                <ul class="selectList">
                    <li value="BeiJing">北京市</li>
                </ul>
            </div>
            <button type="submit" class="formBtn">搜索</button>
        </form>
    </div>
</div>
</body>
</html>
