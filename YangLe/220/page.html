<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>任务十八：基础JavaScript练习（一）</title>
    <link href="project.css" type="text/css" rel="stylesheet">
    <style type="text/css">
        .charBox {
            display: inline-block;
            text-align: center;
            padding: 5px 0;
            margin: 5px;
            width: 100px;
            background-color: #F00;
        }

        .charBox:hover {
            cursor: pointer;
            background-color: #0F0;
        }

        .formGroup {
            line-height: 30px;
        }

        .highLight{
            color:#FF0;
        }
    </style>
</head>
<body>
<div class="margin-lr-10px margin-tb-10px padding-tb-10px padding-lr-10px">
    <div class="formGroup">
        <textarea name="textInput" placeholder="请输入内容" cols="40" rows="3">蛤蛤蛤 跑得快 见得多 华莱士 比你高 大新闻 谈笑风生</textarea><br>
        <button type="button" id="leftIn">左侧入</button>&emsp;
        <button type="button" id="rightIn">右侧入</button>&emsp;
        <button type="button" id="leftOut">左侧出</button>&emsp;
        <button type="button" id="rightOut">右侧出</button>
        <br>
        <input type="text" name="queryInput" placeholder="输入查询内容"/>
        <button type="button" id="query">查询</button>&emsp;
    </div>
    <div id="boxQueue"></div>
</div>
<script src="task.js" type="text/javascript"></script>
</body>
</html>
